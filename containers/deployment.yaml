apiVersion: apps/v1
kind: Deployment
metadata:
  name: logger-account-management
spec:
  selector:
    matchLabels:
      run: logger-account-management
      app: logger-account-management
  replicas: 3
  template:
    metadata:
      labels:
        run: logger-account-management
        app: logger-account-management
    spec:
      containers:
      - name: logger-account-management
        image: simoncarr/soxprox-logger-account-management-gui:latest
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: logger-account-management
  labels:
    run: logger-account-management
    app: logger-account-management
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    run: logger-account-management
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: logger-account-management
spec:
  rules:
  - host: "account-management.logger.simoncarr.co.uk"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: logger-account-management
            port:
              number: 80
